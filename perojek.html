<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan Favorit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #d35400;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .makanan {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 15px;
            padding: 15px;
            width: 250px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .makanan img {
            width: 100%;
            border-radius: 5px;
        }
        .nama {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        .deskripsi {
            font-size: 0.9em;
            color: #555;
            margin: 8px 0;
        }
        .harga {
            color: #e67e22;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Menu Makanan Favorit</h1>

    <div class="menu">
        <div class="makanan">
            <img src="sangu.jpg" alt="Nasi Goreng">
            <div class="nama">Nasi Goreng</div>
            <div class="deskripsi">Nasi goreng khas Indonesia dengan telur dan ayam.</div>
            <div class="harga">Rp 20.000</div>
        </div>

        <div class="makanan">
            <img src="sate.jpg" alt="Sate Ayam">
            <div class="nama">Sate Ayam</div>
            <div class="deskripsi">Sate ayam bumbu kacang dengan lontong hangat.</div>
            <div class="harga">Rp 25.000</div>
        </div>

        <div class="makanan">
            <img src="o.jpg" alt="Bakso">
            <div class="nama">Bakso</div>
            <div class="deskripsi">Bakso sapi kenyal disajikan dengan kuah gurih dan mie.</div>
            <div class="harga">Rp 18.000</div>
        </div>
    </div>

</body>
</html>
